<header>
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="app-title">
      {{ title().replaceAll('-', ' ').toUpperCase() }}
    </span>

    <span class="spacer"></span>

    <button mat-icon-button aria-label="Favorite">
      <mat-icon>favorite</mat-icon>
    </button>

    <button mat-icon-button aria-label="Share">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</header>

<main class="main-content">
  <form class="login-form" (submit)="onSubmit($event)">
      <mat-label>Email</mat-label>
      <input matInput type="email" [field]="loginForm.email" />

      <mat-label>Password</mat-label>
      <input matInput type="password" [field]="loginForm.password" />

      <mat-label>Address</mat-label>
      <input matInput [field]="loginForm.address" />
  </form>

  <div>
    {{loginFormModel() | json}}
  </div>
</main>
